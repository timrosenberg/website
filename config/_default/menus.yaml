# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Performances
    url: '#performances'
    weight: 30
  - name: Accomplishments
    url: '#accomplishments'
    weight: 40
  - name: Blog
    url: ''
    weight: 50
  - name: Events
    url: '#events'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70

